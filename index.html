<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Connoissuer - Dice</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container">
        
       <div class="dice">
         <div data-index="0" class="die">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
            <div class="face right"></div>
            <div class="face left"></div>
         </div>
         <div data-index="1" class="die">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
            <div class="face right"></div>
            <div class="face left"></div>
         </div>
         <div data-index="2" class="die">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
            <div class="face right"></div>
            <div class="face left"></div>
         </div>
         <div data-index="3" class="die">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
            <div class="face right"></div>
            <div class="face left"></div>
         </div>
         <div data-index="4" class="die">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
            <div class="face right"></div>
            <div class="face left"></div>
         </div>
       </div>

       <button class="roll">
         Roll Dice
       </button>

       <button id="reset">
         Reset Dice
       </button>

    </div>

    <!-- JS File -->
    <script src="js/script.js" type="text/javascript"></script>

</body>

</html>
